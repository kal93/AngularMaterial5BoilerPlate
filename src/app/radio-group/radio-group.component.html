<mat-radio-group
  [(ngModel)]="value"
>
  <ng-container *ngFor="let option of options">

    <mat-radio-button
      [value]="option.value"
      [id]="option.value"
      [disabled]="option.disabled"
      [checked]="option.checked"
      [name]="option.name"
      [required]="option.required"
      (change)="change.emit($event)"
    >
      {{ option.displayValue }}
      {{ option.checked }}
    </mat-radio-button>

  </ng-container>


</mat-radio-group>
